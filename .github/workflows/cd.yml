name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Migrate Database
        run: npm run db:migrate

      # Added a couple additional permissions to the service account
      # ✅ Authenticate with GCP
      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      # ✅ Set up the gcloud CLI
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v3'
        with:
          project_id: 'notely-475114'

      # ✅ (Optional sanity check)
      - name: 'Verify gcloud connection'
        run: gcloud info

      # ✅ Build & push Docker image to Google Artifact Registry
      - name: 'Build and Push Docker Image'
        run: |
          gcloud builds submit \
            --tag us-central1-docker.pkg.dev/notely-475114/notely-ar-repo/notely:latest \
            .
      
      - name: 'Deploy to Cloud Run'
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-475114/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-475114 --max-instances=4